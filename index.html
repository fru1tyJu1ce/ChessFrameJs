<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <title>demo</title>

  <!--<link rel="stylesheet" type="text/css" href="board/boardStyle.css"> -->
  <style>
    .toparea {
      width: 100%;

      display: flex;
      gap: 10px;

      justify-content: space-around;
    }

    .layout {
      display: flex;
      position: relative;
      gap: 16px;
      justify-content: center;
      margin-top: 5%;
    }


    #movesarea {
      margin-top: 16px;
      resize: none;

    }

    .left {
      text-align: left;
    }

    .right {
      text-align: right;
    }

    .bottom {
      position: absolute;
      bottom: 2px;
    }


  </style>
</head>




<section class="layout">
  <br>
  <div class="left">
    <section class="toparea">
      <div>
        <h3>demo</h3>
      </div>

    </section>
    <div class="board" id="board"> </div>
  </div>
  <div>
    <div class="bottom">
      <button class="control" onclick="rotate()">rotate board</button>
    </div>
  </div>
</section>

<!-- include/board.js-->
<script type="text/javascript" src="include/board.js"></script>

<script>

/* board.js must be included  */

async function demo() {

GAMEMODE = false; // piece movement deactivated

clear(); // clear the board
build(); // build standart start pos

await new Promise(r => setTimeout(r, 2000)); // only for visualisation

movePiece('e2', 'e4'); // move piece from square to square

await new Promise(r => setTimeout(r, 2000)); // only for visualisation

/* example pos. string */
const posStr = ` 
r . b q k b n r 
p p p p . p p p 
. . n . . . . . 
. B . . p . . . 
. . . . P . . . 
. . . . . N . . 
P P P P . P P P 
R N B Q K . . R`

buildFromPosStr(posStr); // builds pos. from string

await new Promise(r => setTimeout(r, 2000)); // only for visualisation

rotateBoard(); // rotates the board

GAMEMODE = true; // piece movement activated
}

demo();

</script>
</body>

</html>
